<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Open Access</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="login-box">
  <h2>Log in</h2>
  <form id="loginForm">
    <p>Email</p>
    <input type="text" id="username" placeholder="user@gmail.com" required />
    <p>Password</p>
    <input type="password" id="password" placeholder="Enter your password" required />
    <span>
    <p>forgot password</p>
    </span>
    <button type="submit">Login</button>
    <span>
        <p>Don't have any account? Register here.</p>
    </span>
  </form>
</div>
</body>
</html>
